     <ul class="nav navbar-nav navbar-left">

     		<div class="nav-header">
       			<img src = "img/tempLogo.png" class="img-responsive" alt="Logo" width="24" height="24">

       <li>
     	<a class="navbar-brand" href="#">Taskmate</a>

      <ul class="nav navbar-nav navbar-right">

                </li>

</div>

  <body>

    <!-- Taskmate objectives -->
    <div class = "info">
        <div class="col-sm-offset-2 col-sm-10">
          <label>
            <div class="info-title">
              Accomplish More Together
            </div></label>
              <div class = "reason">
                <img src = "img/bullet.png" style="float:left" class="img-responsive" alt="Logo" width="48" height="24">
                <label> See Your Friend's Goals </label>
              </div>
               <div class = "reason">
                <img src = "img/bullet.png" style="float:left" class="img-responsive" alt="Logo" width="48" height="24">
                <label> Collaborate and Share To Do's </label>
              </div>
                <div class = "reason">
                <img src = "img/bullet.png" style="float:left" class="img-responsive" alt="Logo" width="48" height="24">
                <label> Dramatically Increase Productivity </label>
              </div>
              <div class = "reason">
                <img src = "img/bullet.png" style="float:left" class="img-responsive" alt="Logo" width="48" height="24">
                <label> Follow Your Favorite Organizations </label>
              </div>
        </div>
      </div>

      <!-- sign in form -->
    <form class="form-horizontal">
    <div class = "login-info">
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <label>
          	<div class="sign-in">
          	Sign in now!
          	</div></label>
        </div>
      </div>

      <!-- email field -->
     <div ng-controller="loginCtrl">
      <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label"></label>
          <div class="col-md-10">
            <input type="email" class="form-control" id="email" placeholder="Enter Email" ng-model = "email">
          </div>
      </div>

      <!-- password field -->
      <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label"></label>
          <div class="col-md-10" ng>
            <input type="password" class="form-control" id="password" placeholder="Password" ng-model = "password">
          </div>
      </div>

      <!-- remember me button -->
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <div class="checkbox">
            <label>
              <input id="checkbox" type="checkbox"> Remember me
            </label>
          </div>
        </div>
      </div>

      <!-- sign in button -->
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default" ng-click = "submit()">Sign in</button>
        </div>
      </div>
     </div>

     <!-- redirect to account create -->
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <label>Don't have an account yet?</label>
          <a href="signup.html">Create an Account here!</a>
        </div>
      </div>
    </div>


   </form>
  </body>
</html>
