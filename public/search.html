<!DOCTYPE html>
<html ng-app >
<head lang="en">
  <meta charset="UTF-8">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.1.1/angular.min.js"></script>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script type="text/javascript" src="js/search.js"></script>
    <script src="http://www.parsecdn.com/js/parse-1.3.5.min.js"></script>
    <title>Task Mate</title>

</head>

<!--Some CSS codes to arrange the results-->
<style>
.userList{
  text-align: justify;
  text-indent: 10px;
  font-size: x-large;
  margin: 10px 14px 10px 14px;
  padding: 25px;
  background-color: #F9F8F6;
  list-style: none;
}

.warning{
  list-style: none;
  font-style: italic;
  font-size: x-large;
}


</style>
<div ng-controller="SearchController">
<nav class="navbar navbar-default" >
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#" ng-click = "goHome()">HOME</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

      <ul class="nav navbar-nav navbar-right">

        <!--settings-->
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">
            <img src = "img/glyphicons-137-cogwheel.png">
            <span class="caret"></span></a>
            <ul class="dropdown-menu" role="menu">
              <li><a href="./aboutus.html">About Us</a></li>
              <li class="divider"></li>
              <li><a href="#" ng-click = "logOut()">Log Out</a></li>
            </ul>
          </li>

          <!--notifications-->

          <li>
            <a href="#" ng-click = "goNotification()">
              <img src = "img/glyphicons-11-envelope.png">
            </a>
          </li>

          <!--search-->
          <li>
            <form class="navbar-form navbar-left" role="search">
              <div class="row">
                <div class="col-lg-12">
                  <div class="input-group">
                    <input id="searchInput" type="text" onkeyup="document.getElementById('search').click()" class="form-control" placeholder="Search for..." ng-model="searchInput">
                    <span class="input-group-btn">
                      <button ng-click="search()" class="btn btn-default" type="button" id = "search">
                        Go!
                      </button>
                    </span>
                  </div><!-- /input-group -->
                </div><!-- /.col-lg-6 -->
              </div><!-- /.row -->
            </form>
          </li>

          <!--my profile-->
          <li><a href="#" ng-click = "goProfile()">
            <img ng-src = "{{profilePictureURL}}" class = "img-circle" height = "30" width = "30">  My Profile</a></li>

          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>

    <body>
      <ul>
        <li class="warning">
          {{warning}}
        </li>
      </ul>
      <ul ng-repeat="Result in Results">
        <li class="userList">
          <a ng-href="{{Result.profilePage}}">
            <img class="img-circle" width="50px" height="50px" src="{{Result.profilePicture}}">
            {{Result.fullName}}
          </a>
          <button ng-click="follow(Result)" class="btn btn-info" type="button" style="float: right;">{{Result.follow}}</button>
        </li>
      </ul>
      
    </body>
    </div>
</html>
